<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag untuk Formulir</title>
</head>
<body>
    <font size="4" face="Times New Roman"
   <fieldset >
    <legend><b>Formulir Calon Pegawai</b></legend>
    <label for="nama"> Nama : </label>
    <input type="text" name="name" /><br>
    <label for="addres">Alamat : </label>
    <input type="text" name="addres" /><br>
    <label for="password"></label>Password :</label>
    <input type="text" name="phonenumber" /><br>
    <br />
    <label>Jenis Kelamin:</label><input type="radio" name="gender" /> Laki-Laki <input type="radio" name="gender" /> Perempuan
    <br />
    <label>Bahasa pemograman yang dikuasai:</label><input type="checkbox" name="gender" /> Web <input type="checkbox" name="gender" /> MOBILE <input type="checkbox" name="gender" /> DESKTOP
    <br />
    <label>Kota Asal:</label>
    <select>
        <option value="Semarang">Semarang</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Jakarta">Jakarta</option>
    </select>
    <br />
    <label>Apa yang Membuat Kami harus memilih Anda? :</label>
    <br />
    <textarea cols="50" rows="10" placeholder="Tulis jawaban Anda di sini"></textarea>
    <br />
    <button>Proses</button>
    </fieldset>
</font>
    </body>
</html>
